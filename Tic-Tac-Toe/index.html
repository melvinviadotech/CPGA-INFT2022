<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="main-container">
        <div class="first-row">
            <div id="box-1" class="box one"></div>
            <div id="box-2" class="box two"></div>
            <div id="box-3" class="box three"></div>
        </div>
        <div class="second-row">
            <div id="box-4" class="box one"></div>
            <div id="box-5" class="box two"></div>
            <div id="box-6" class="box three"></div>
        </div>
        <div class="third-row">
            <div id="box-7" class="box one"></div>
            <div id="box-8" class="box two"></div>
            <div id="box-9" class="box three"></div>
        </div>
    </div>
    <div id = "player"></div>
  </body>
</html>
